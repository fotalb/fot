         // str2 = str2.replace(".jpg", "");
         // str1 += "\xa0\xa0\xa0\xa0\"" + file.name + "\"" + str2.replace("воркута ", "");
         str1 += str2 + file.name  + "</b>');\n";
         
       }
       str1 += "\xa0\xa0" + "]\n}\n";
       document.getElementById('serv1').innerText = str1;
     };  

    </script>
